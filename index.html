<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>XRE</title>
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Fredoka:wght@300..700&family=Grandstander:ital,wght@0,100..900;1,100..900&family=New+Amsterdam&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <div>
        <header>
            <nav>
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="#">Shop</a></li>
                    <li><a href="#">Contact</a></li>
                    <li><a href="#">About</a></li>
                </ul>
            </nav>
        </header>
    </div>

    <div class="presentation" id="presentation-section">
        <div class="container">
            <main class="content">
                <div class="logo">
                    <img src="assets/img/xre-logo-blue-fade.png" alt="XRE Logo" style="width: 500px">
                    <p class="subtitle">X reverse engenieer</p>
                </div>                
            </main>
            <footer>
                <button class="start-button" onclick="scrollToContent()">Start</button>
            </footer>
        </div>
    </div>

    <!-- New Section for Scrolling -->
    <div id="content-section" class="cheat-section">
        <h2 class="section-title">Available Cheats</h2>
        <div class="cheat-items">
            <div class="cheat-item">
                <div class="cheat-img" style="background-image: url('assets/img/bsx-logo-wallpaper.png');"></div>
                <div class="cheat-info">
                    <div class="cheat-title">BSX</div>
                    <a href="Cheat pages/bsx/bsx.html" class="cheat-hover">Learn More</a> <!-- Link to Dodge Bot page -->
                </div>
            </div>
            <div class="cheat-item">
                <div class="cheat-img" style="background-image: url('image2.png');"></div>
                <div class="cheat-info">
                    <div class="cheat-title">CRX</div>
                    <a href="Cheat pages/crx/crx.html" class="cheat-hover">Learn More</a>
                </div>
            </div>
            <div class="cheat-item">
                <div class="cheat-img" style="background-image: url('image2.png');"></div>
                <div class="cheat-info">
                    <div class="cheat-title">FNX</div>
                    <a href="Cheat pages/fnx/fnx.html" class="cheat-hover">Learn More</a>
                </div>
            </div>
            <div class="cheat-item cheat-soon">
                <div class="cheat-info">
                    <div class="cheat-title">Coming Soon</div>
                    <div class="plus-icon">+</div>
                </div>
            </div>
        </div>
    </div>

    <!-- Smooth Scrolling Script -->
    <script>
        let currentSection = 'presentation'; // Track the current section

        function scrollToContent() {
            document.getElementById('content-section').scrollIntoView({ behavior: 'smooth' });
            currentSection = 'cheat';
        }

        function scrollToTop() {
            document.getElementById('presentation-section').scrollIntoView({ behavior: 'smooth' });
            currentSection = 'presentation';
        }

        document.addEventListener('wheel', function(e) {
            if (e.deltaY > 0 && currentSection === 'presentation') {
                scrollToContent(); // Scroll down to cheat section
            } else if (e.deltaY < 0 && currentSection === 'cheat') {
                scrollToTop(); // Scroll up to presentation section
            }
        });

        document.addEventListener('scroll', function() {
            if (window.scrollY === 0) {
                currentSection = 'presentation';
            } else if (window.scrollY + window.innerHeight >= document.body.scrollHeight) {
                currentSection = 'cheat';
            }
        });
    </script>
</body>
</html>
